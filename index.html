<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申請フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        .form-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 80px;
            text-align: right;
            margin-right: 10px;
        }
        .form-group input, .form-group select {
            width: 180px;
            padding: 5px;
            text-align: center;
        }
        .product {
            border: 1px solid #ddd;
            padding: 8px;
            border-radius: 10px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .size-quantity {
            display: flex;
            justify-content: center;
            gap: 5px;
            align-items: center;
            margin-top: 5px;
        }
        .size-quantity label {
            font-size: 14px;
        }
        .size-quantity select {
            width: 55%;
            padding: 5px;
            text-align: center;
        }
        .size-quantity input {
            width: 50px;
            padding: 5px;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>申請フォーム</h2>
    <form id="form" onsubmit="event.preventDefault(); submitForm();">
        
        <div class="form-group">
            <label for="date">日付:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="name">氏名:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="department">部署:</label>
            <select id="department" name="department" required>
                <option value="">--選択--</option>
                <option value="製造">製造</option>
                <option value="物流">物流</option>
                <option value="生産管理">生産管理</option>
                <option value="品質管理">品質管理</option>
                <option value="事務室">事務室</option>
                <option value="ピッキング">ピッキング</option>
                <option value="仕上場">仕上場</option>
                <option value="商品補充">商品補充</option>
                <option value="実習生">実習生</option>
            </select>
        </div>

        <div class="container" id="productContainer"></div>

        <button type="submit">申請</button>
    </form>

    <script>
        const products = [
            { name: "冬ブルゾン(上着)", sizes: ["S", "M", "L", "LL", "3L", "4L", "5L"] },
            { name: "冬カーゴパンツ", sizes: ["S", "M", "L", "LL", "3L", "4L", "5L", "6L"] },
            { name: "Ｔシャツ(速乾)", sizes: ["S", "M", "L", "LL", "3L", "4L", "6L"] },
            { name: "Ｔシャツ(綿)", sizes: ["S", "M", "L", "LL", "3L"] },
            { name: "半袖ブルゾン", sizes: ["L", "LL"] },
            { name: "夏カーゴパンツ", sizes: ["70", "73", "76", "79", "82", "85", "88", "91", "95", "100", "120"] },
            { name: "帽子(製造)", sizes: ["L", "LL", "3L"] },
            { name: "帽子(仕上場)", sizes: ["フリー"] },
            { name: "安全靴 黒", sizes: ["22.5", "23", "23.5", "24", "24.5", "25", "25.5", "26", "26.5", "27", "27.5", "28", "29", "29.5", "30"] },
            { name: "安全靴 赤", sizes: ["22.5", "23", "23.5", "24", "24.5", "25", "25.5", "26", "26.5", "27", "27.5", "28", "29", "29.5", "30"] },
            { name: "安全靴 黒(線が青)", sizes: ["22.5", "23", "23.5", "24", "24.5", "25", "25.5", "26", "26.5", "27", "27.5", "28", "29", "29.5", "30"] },
            { name: "エプロン", sizes: ["黒", "カーキ"] }
        ];

        function loadProducts() {
            let container = document.getElementById("productContainer");
            container.innerHTML = "";

            for (let i = 0; i < products.length; i++) {
                let div = document.createElement("div");
                div.classList.add("product");
                div.innerHTML = `
                    <h4>${products[i].name}</h4>
                    <div class="size-quantity">
                        <select id="size${i}" name="size${i}" onchange="validateQuantity(${i})">
                            <option value="">--サイズ--</option>
                            ${products[i].sizes.map(size => `<option value="${size}">${size}</option>`).join("")}
                        </select>
                        <label for="quantity${i}">数量：</label>
                        <input type="number" id="quantity${i}" name="quantity${i}" min="1" max="10" value="" disabled>
                    </div>
                `;
                container.appendChild(div);
            }
        }

        function validateQuantity(index) {
            let sizeSelect = document.getElementById(`size${index}`);
            let quantityInput = document.getElementById(`quantity${index}`);

            if (sizeSelect.value) {
                quantityInput.disabled = false;
            } else {
                quantityInput.value = "";
                quantityInput.disabled = true;
            }
        }

        function submitForm() {
            let errors = [];

            products.forEach((product, index) => {
                let size = document.getElementById(`size${index}`).value;
                let quantity = document.getElementById(`quantity${index}`).value;

                if (size && (!quantity || quantity < 1)) {
                    errors.push(`${product.name} の数量を入力してください。`);
                }
            });

            if (errors.length > 0) {
                alert(errors.join("\n"));
                return;
            }

            alert("申請が完了しました！");
        }

        document.addEventListener("DOMContentLoaded", loadProducts);
    </script>
</body>
</html>
